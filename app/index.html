<html lang="en">

<head>

     <title>Curieuzeneus</title>
     <link rel="stylesheet" href="/css/variables.css">
     <link rel="stylesheet" href="/css/global.css">
     <link rel="stylesheet" href="/css/app.css">
     <link rel="manifest" href="/manifest.json">
     <meta name="theme-color" content="#e26fd7" />

</head>


<body>

     <div class="blob purple-blue-yellow"></div>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <h1>App</h1>


     <svg viewBox="0 0 500 500" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="10rem" id="blobSvg">
          <path fill="red"></path>
          <path fill="blue"></path>
          <path fill="orange"></path>
      </svg>

     <script>
          if ('serviceWorker' in navigator) {
               navigator.serviceWorker.register('/service-worker.js');
          }


          const checkPWA = () => {
               const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
               const isPWA = (document.referrer.startsWith('android-app://') || navigator.standalone || isStandalone);
               if (!isPWA) document.location.href = '/';
          }

          checkPWA();
          setInterval(checkPWA, 1000);


          window.addEventListener('appinstalled', () => {
               document.location.href = '/install-succesfull'
          });

     </script>
</body>

</html>
