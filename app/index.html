<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
     <title>Curieuzeneus</title>
     <link rel="stylesheet" href="/css/variables.css">
     <link rel="stylesheet" href="/css/global.css">
     <link rel="stylesheet" href="/css/app.css">
     <link rel="manifest" href="/manifest.json">
     <meta name="theme-color" content="#e26fd7" />
     <link rel="apple-touch-icon" href="/ios/192.png">
     <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
</head>


<body>

     <div class="background">
          <svg id="blob-1" class="blob blob-shape-1 blob-yellow-blue-purple" viewBox="0 0 500 500" preserveAspectRatio="none"><path></path><path></path><path></path></svg>
          <svg id="blob-2" class="blob blob-shape-2 blob-purple-blue-yellow" viewBox="0 0 500 500" preserveAspectRatio="none"><path></path><path></path><path></path></svg>
          <svg id="blob-3" class="blob blob-shape-3 blob-yellow-purple" viewBox="0 0 500 500" preserveAspectRatio="none"><path></path><path></path><path></path></svg>
          <svg id="blob-4" class="blob blob-shape-4 blob-blue-yellow" viewBox="0 0 500 500" preserveAspectRatio="none"><path></path><path></path><path></path></svg>
     </div>
     <div class="foreground blurry-background">
          <div class="splashscreen">
               <img src="../logo_transparent.png" alt="Curieuzeneus logo" draggable="false">
               <!--<svg class="logo-text"><text x="51.5%" y="50%" dominant-baseline="middle" text-anchor="middle">CURIEUZENEUS</text></svg>-->
               <img src="../logo_text.png" alt="CURIEUZENEUS" draggable="false">
               <button id="continue">TIK OM VERDER TE GAAN</button>
          </div>
     </div>

     <script>
          if ('serviceWorker' in navigator) {
               navigator.serviceWorker.register('/service-worker.js');
          }


          const checkPWA = () => {
               const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
               const isPWA = (document.referrer.startsWith('android-app://') || navigator.standalone || isStandalone);
               if (!isPWA) document.location.href = '/';
          }

          checkPWA();
          setInterval(checkPWA, 1000);


          window.addEventListener('appinstalled', () => {
               document.location.href = '/install-succesfull'
          });

     </script>
</body>

</html>
